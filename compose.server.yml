services:
# PostgreSQL: https://hub.docker.com/_/postgres/
  postgres:
    image: postgres
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: "${POSTGRESQL_PASSWORD}"
      POSTGRES_USER: "${POSTGRESQL_USER}"
      POSTGRES_DB: "${POSTGRESQL_DATABASE}"
    ports:
      - "${POSTGRESQL_PORT}:${POSTGRESQL_PORT}"
    restart: "on-failure"
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    networks:
      - opencoremmo

# OpenCoreMMO
  standalone:
    container_name: standalone
    build:
      context: .
      dockerfile: ./src/Standalone/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      SQLITE_DATABASE: "${SQLITE_DATABASE}"
      POSTGRESQL_DATABASE: "${POSTGRESQL_DATABASE}"
      POSTGRESQL_USER: "${POSTGRESQL_USER}"
      POSTGRESQL_PASSWORD: "${POSTGRESQL_PASSWORD}"
      POSTGRESQL_HOST: "${POSTGRESQL_HOST}"
      POSTGRESQL_PORT: "${POSTGRESQL_PORT}"
      ACTIVE_DATABASE: "${ACTIVE_DATABASE}"
      SERVER_LOGIN_PORT: "${SERVER_LOGIN_PORT}"
      SERVER_GAME_PORT: "${SERVER_GAME_PORT}"
      SERVER_GAME_NAME: "${SERVER_GAME_NAME}"
      SERVER_GAME_IP: "${SERVER_GAME_IP}"
      GRAYLOG_HOSTNAME_OR_ADDRESS: "${GRAYLOG_HOSTNAME_OR_ADDRESS}"
      GRAYLOG_PORT: "${GRAYLOG_PORT}"
      GRAYLOG_HOSTNAME_OVERRIDE: "${GRAYLOG_HOSTNAME_OVERRIDE}"
      GRAYLOG_FACILITY: "${GRAYLOG_FACILITY_STANDALONE}"
    ports:
      - "${SERVER_LOGIN_PORT}:${SERVER_LOGIN_PORT}"
      - "${SERVER_GAME_PORT}:${SERVER_GAME_PORT}"
    restart: "on-failure"
    networks:
      - opencoremmo
    depends_on:
      - postgres

  webapi-compose:
    container_name: webapi
    build:
      context: .
      dockerfile: ./src/WebAPI/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      ASPNETCORE_URLS: "https://+;http://+"
      ASPNETCORE_Kestrel__Certificates__Default__Password: "opencoremmo"
      ASPNETCORE_Kestrel__Certificates__Default__Path: "/app/Certificates/aspnetapp.pfx"
      SQLITE_DATABASE: "${SQLITE_DATABASE}"
      POSTGRESQL_DATABASE: "${POSTGRESQL_DATABASE}"
      POSTGRESQL_USER: "${POSTGRESQL_USER}"
      POSTGRESQL_PASSWORD: "${POSTGRESQL_PASSWORD}"
      POSTGRESQL_HOST: "${POSTGRESQL_HOST}"
      POSTGRESQL_PORT: "${POSTGRESQL_PORT}"
      ACTIVE_DATABASE: "${ACTIVE_DATABASE}"
      GRAYLOG_HOSTNAME_OR_ADDRESS: "${GRAYLOG_HOSTNAME_OR_ADDRESS}"
      GRAYLOG_PORT: "${GRAYLOG_PORT}"
      GRAYLOG_HOSTNAME_OVERRIDE: "${GRAYLOG_HOSTNAME_OVERRIDE}"
      GRAYLOG_FACILITY: "${GRAYLOG_FACILITY_WEBAPI}"
    ports:
      - "443:443"
      - "80:80"
    networks:
      - opencoremmo
    depends_on:
      - postgres

networks: 
  opencoremmo:
    driver: bridge

volumes:
  postgresql-data:
