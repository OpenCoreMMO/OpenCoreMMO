name: OpenCoreMMO Build & Test
run-name: OpenCoreMMO Build Workflow
on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
jobs:
  workflow:
    uses: ./.github/workflows/_workflow.yaml
    permissions:
      actions: read
      security-events: write
    with:
      path: /
      project: src/Standalone
      test: src/
      deploy: false
